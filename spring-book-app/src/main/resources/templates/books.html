<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books </title>
</head>
<body>
<h1>Books </h1>
<table>
	<thead>
		<tr>
		<th>
		ID
		</th>
		<th>
		Name
		</th>
		<th>
		Publisher
		</th>
		</tr>
		
	</thead>
	<tbody>
		<tr th:each="book: ${books}">
		<td th:text=${book.id}>
		
		</td>
		<td th:text=${book.name}>
		
		</td>
		<td th:text=${book.publisher.name}>
		
		</td>
		
		</tr>
	</tbody>
</table>
</body>
</html>
