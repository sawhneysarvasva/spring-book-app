<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Authors </title>
</head>
<body>
<h1>Authors  </h1>
<table>
	<thead>
		<tr>
		<th>
		ID
		</th>
		<th>
		Name
		</th>
		</tr>
		
	</thead>
	<tbody>
		<tr th:each="author: ${authors}">
		<td th:text=${author.id}>
		
		</td>
		<td th:text=${author.name}>
		
		</td>
		</tr>
	</tbody>
</table>
</body>
</html>
